{% extends 'main_site/pattern.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create Table
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb4">
                Create post
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add</button>
        </div>
    </form>
{% endblock %}
