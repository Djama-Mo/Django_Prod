{% extends 'main_site/pattern.html' %}

{% block title %}
Delete table
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb4">
                Delete Table
            </legend>
            <h2>You sure you delete {{ object.title }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'table-detail' object.id %}">Cancel</a>
        </div>
    </form>
{% endblock %}
