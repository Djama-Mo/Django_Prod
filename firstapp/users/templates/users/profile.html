{% extends 'main_site/pattern.html' %}
{% load crispy_forms_tags %}

{% block title %}
Profile
{% endblock %}

{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.photo.url }}">
            <div class="media-body">
                <h2 class="acocunt-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb4">
                Profile Info
            </legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Edit</button>
        </div>
        </form>
    </div>
{% endblock %}
